# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "dacn469535003v2-layer"
BBFILE_PATTERN_dacn469535003v2-layer = "^${LAYERDIR}/"
LAYERSERIES_COMPAT_dacn469535003v2-layer = "kirkstone"
