# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "reimu-6564m-layer"
BBFILE_PATTERN_reimu-6564m-layer = "^${LAYERDIR}/"
LAYERSERIES_COMPAT_reimu-6564m-layer = "warrior zeus dunfell gatesgarth"
